<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AxonIQ Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" type="text/css"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body>
<h1>Hello, world!</h1>

<h2>Ambulances</h2>
<table class="table table-condensied table-striped">
    <thead>
    <tr>
        <th>Ambulance</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>
    </thead>
    <tr th:each="ambulance: ${ambulance}">
        <td th:text="${ambulance.name}"></td>
        <td th:text="${ambulance.geoLocation.latitude}"></td>
        <td th:text="${ambulance.geoLocation.longitude}"></td>
    </tr>
</table>
<script th:src="@{/webjars/axios/axios.min.js}"></script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
